<?xml version="1.0" encoding="UTF-8"?>
<svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 1600 900" style="background-color: black;">
<defs>
    <style>

.slide, .title, .slide-bg{
    width: 100%;
    height: 100%;
}
.slide, .title{
    display: none;
}

.slide.active, .title.active{
    display: block;
    animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}


text{
    fill: black;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

.heading{
    font-size: 7vh;
}

.subtext{
    font-size: 4vh;
}

.code{
    font-family: monospace;
    font-size: 3.2vh;
}

#templates{
    display: none;
}
        </style>
</defs>
    <rect class="slide-bg"  fill="#d4d6cb" x="0" y="0" width="100%" height="100%" />


<g class="slides">
    <g class="title">
        <text class="heading" x="2%" y="40%">First</text>
        <text class="subtext" x="3%" y="50%">The quick brown fox jumps over and over and over</text>
    </g>

    <g class="slide">
         <text class="heading" x="2%" y="13%">Second</text>
        <text class="subtext" x="3%" y="30%">The quick brown fox jumps over</text>
    </g>
</g>

</svg>
